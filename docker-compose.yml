
services:
  mysql:
    image: mariadb:11.4
    container_name: killernodes_v3_mysql
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-killernodes_v3_root}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-killernodes_v3}
      MARIADB_USER: ${MARIADB_USER:-killernodes_v3}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-killernodes_v3_password}
      MARIADB_AUTO_UPGRADE: "1"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - killernodes_v3_network
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-pkillernodes_v3_root"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: killernodes_v3_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-killernodes_v3_redis}
    volumes:
      - redis_data:/data
    networks:
      - killernodes_v3_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: killernodes_v3_backend
    restart: unless-stopped
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_DATABASE=${MARIADB_DATABASE:-killernodes_v3}
      - DATABASE_USER=${MARIADB_USER:-killernodes_v3}
      - DATABASE_PASSWORD=${MARIADB_PASSWORD:-killernodes_v3_password}
      - DATABASE_ENCRYPTION=plaintext
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-killernodes_v3_redis}
    volumes:
      - ./backend/storage:/var/www/html/storage
      - ./backend/public:/var/www/html/public
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - killernodes_v3_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mythicaldash_v3_frontend
    restart: unless-stopped
    ports:
      - "4830:80"
    depends_on:
      - backend
    networks:
      - killernodes_v3_network

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local

networks:
  killernodes_v3_network:
    driver: bridge